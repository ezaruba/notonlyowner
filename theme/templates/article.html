{% extends "base.html" %}

{% block title %}{{ SITENAME }} | {{ article.title }}{% endblock %}

{% block content %}        
<article>
    <h2 style="text-align: center;">{{ article.title }}</h2>
    <aside>
        # {{ article.date | strftime('%B %d, %Y')}} -- {{ article.stats['read_mins'] }} minutes read
    </aside>
    <hr>
    {{ article.content }}
</article>        
{% endblock %}
